<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <section>
        <h2>tic-tac-toe</h2>
        <div>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
            <span onclick="player(this)"></span>
        </div>
        <div class="lines">
            <p class="col-1"></p>
            <p class="col-2"></p>
            <p class="col-3"></p>
    
            <p class="row-1"></p>
            <p class="row-2"></p>
            <p class="row-3"></p>
    
            <p class="cross-1"></p>
            <p class="cross-2"></p>
        </div>
        
        <ul>
            <li class="list-player1">player-1 :<span class="player1-score">0</span></li>
            <li class="list-player2">player-2 :<span class="player2-score">0</span></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
