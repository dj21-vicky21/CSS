<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- javs script -->
    <script src="script.js"></script>
    <title>login page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="loginpage" >
                <h2>login</h2>
                <div class="inputtab" >
                    <div class="form">
                        <input type="text" id="input1"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="input1" class="form__label">Username</label>
                    </div>
                    <div class="form">
                        <input type="password" id="input2"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="input2" class="form__label">Password</label>
                    </div>
                </div>
                <div class="btntab">
                    <button type="button" class="btn signupbtn" id="signupbtn" onclick="signup()">
                        Signup
                    </button>
                    <button type="button" class="btn loginbtn" id="loginbtn">
                        Login
                    </button>
                </div>
                <div class="errormsgtab err1"></div>
            </div>
            <div class="signuppage">
                <h2>Sign up</h2>
                <div class="inputtab">
                    <div class="form">
                        <input type="text" id="input3"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="input3" class="form__label">Username</label>
                    </div>
                    <div class="form">
                        <input type="password" id="input4"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="input4" class="form__label">Password</label>
                    </div>
                    <div class="form">
                        <input type="password" id="input5"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="input5" class="form__label">Confirm Password</label>
                    </div>
                </div>
                <div class="btntab">
                    <button type="button" class="btn loginbtn">
                        Create
                    </button>
                </div>
                <div class="errormsgtab err2"></div>
            </div>
        </div>
    </div>
</body>
</html>
