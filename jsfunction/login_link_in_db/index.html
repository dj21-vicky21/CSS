<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- javs script -->
    <script src="script.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form class="loginpage"  >
                <h2>login</h2>
                <div class="inputtab" >
                    <div class="form">
                        <input type="text" id="login_username"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="login_username" class="form__label">Username</label>
                    </div>
                    <div class="form">
                        <input type="password" id="login_password"  placeholder=" " class="form__input" autocomplete="off">
                        <label for="login_password" class="form__label">Password</label>
                    </div>
                    <p class="eyeiconarea" id="eyeiconarea" onclick="eyechangeforlogin()"><i class="fa-solid fa-eye-slash" id="eyeicon"></i></p>
                </div>
                <div class="btntab">
                    <button type="button" class="btn signupbtn" id="signupbtn" onclick="signup()">
                        Signup
                    </button>
                    <button type="submit" class="btn loginbtn" id="loginbtn">
                        Login
                    </button>
                </div>
                <div class="errormsgtab err1"></div>
            </form>
            <form class="signuppage" action="https://sheetdb.io/api/v1/m3kio5oruf1iw" method="post" id="sheetdb-form">
                <h2>Sign up</h2>
                <div class="inputtab">
                    <div class="form">
                        <input type="text" id="signin_username"  placeholder=" " class="form__input" name="data[Username]" autocomplete="off">
                        <label for="signin_username" class="form__label">Username</label>
                    </div>
                    <div class="form">
                        <input type="password" id="signin_password"   placeholder=" " class="form__input" name="data[Password]"   autocomplete="off">
                        <label for="signin_password" class="form__label">Password</label>
                    </div>
                    <div class="form">
                        <input type="password" id="signin_Cpassword"   placeholder=" " class="form__input" autocomplete="off">
                        <label for="signin_Cpassword" class="form__label">Confirm Password</label>
                        <p class="eyeiconarea2" id="eyeiconarea2" onclick="eyechangeforsignin()"><i class="fa-solid fa-eye-slash" id="eyeicon2"></i></p>
                    </div>
                </div>
                <div class="btntab">
                    <button type="submit" class="btn loginbtn" >
                        Create
                    </button>
                </div>
                <div class="errormsgtab err2" id="err2"></div>
            </form>  
        </div>
    </div>
  
</body>
</html>
