<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="check" id="checkbox" checked>
    <div class="container">
        <p id="display"> </p>
       <table cellspacing="10%">
        <tr>
            <td onclick="cal('c')" >C</td>
            <td onclick="cal('del')">D</td>
            <td onclick="cal('!')">!</td>
            <td onclick='cal("(")'>(</td>
            <td onclick='cal(")")'>)</td>
        </tr>
        <tr>
            <td onclick="cal('7')">7</td>
            <td onclick="cal('8')">8</td>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('/')">/</td>
            <td onclick="cal('%')">%</td>
        </tr>
        <tr>
            <td onclick="cal('4')">4</td>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('*')">x</td>
            <td onclick="cal('**')">x<sup>2</sup></td>
        </tr>
        <tr>
            <td onclick="cal('1')">1</td>
            <td onclick="cal('2')">2</td>
            <td onclick="cal('3')">3</td>
            <td onclick="cal('-')">-</td>
            <td onclick="cal('+')" rowspan="2">+</td>
        </tr>
        <tr>
            <td onclick="cal('0')" >0</td>
            <td onclick="cal('.')" >.</td>
            <td onclick="cal('equal')"  colspan="2">=</td>
        </tr>
       </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
