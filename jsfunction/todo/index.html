<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- css style --> 
    <link rel="stylesheet" href="style.css">
    <!-- JS script   -->
    <script src="script.js"></script>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <abbr title="Add note"><button class="btn btn-primary" id="add" onclick="display()" ><span><i class="fa-solid fa-plus"></i></span></button></abbr>
        <p class="discribe" id="discribe1">left click (tap) to strick the note</p>
        <div class="containers" id="containers">
            <div class="header"><p class="name">TODO</p><abbr title="Save All The Notes"><i class="fa-solid fa-floppy-disk" onclick="saveFile()"></i></abbr><abbr title="Delect The Current Note"><i class="fa-solid fa-trash-can" onclick="del()"></i></abbr></div>
            <textarea class="body" id="body" placeholder="Note here"></textarea>
            <div class="footer"><p class="note">TODO NO: <span  class="note_count">0</span></p><abbr title="Delete All The Notes"><i class="fa-solid fa-trash" onclick="notedelall()"></i></abbr></div>
            <div class="containers2" id="containers2" style="overflow: scroll;"><p id="p"></p></div>
        </div>
        <p class="discribe" id="discribe2">right click (hold) to remove the note</p>
    </div>
</body>
</html>
