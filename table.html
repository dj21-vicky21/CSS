<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		table{
			width: 50%;margin-top: 100px;border-collapse: collapse;border:2px solid;
			
		}
		th{
			text-align: center;background-color: lightgreen
		}
		.w{
			background-color: lightgrey
		}
		tr:nth-child(odd){background-color: #f2f2f2}
		tr:hover{
			background-color: tomato
		}
		
	</style>
</head>
<body><center>
<table>
	<tr>
		<th>one</th>
		<th>two</th>
		<th>three</th>
		<th>four</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
</table></center>
</body>
</html>
