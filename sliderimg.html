<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sliding img</title>
	<meta name="viewport" content="width=device-width ,initial-scale=1.0">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			transition: 1s all;
			scroll-behavior: smooth;
		}
		.con{
			display: flex;
			justify-content: center;
			align-items: center;
			background:   #e773e7  ;
			position: absolute;
			width: 100%;
			height: 100%;
			transition: 1s all;
		}
		.con .slide{
			display: flex;
			align-items: center;
			position: absolute;
			width: 550px;
			height: 550px;
			/*background: red;*/
			border-radius: 10px;
			overflow: hidden;
			transition: 1s all;
			
		}
		.con .slide img{
			border-radius: 10px;
			transition: 1s all;
			}
			.con .slide .img{
				display: flex;
				transition: 1s all;
				
			}
			.con  .lab label{
				display:inline-flex;
				border: 2px solid  #d01d1d ;
				border-radius: 50%;
				width: 17px;
				height: 17px;
				position: relative;
				margin-left: 3px;
			    top:250px;
			    box-shadow:inset  0 0 3px   white ,
			                0 0 0px  white ,
			                0 0 0px  white ,
			                0 0 0px  white ,
			                0 0 0px  white ;

			}
			input{
				display: none;
			}
			#radio1:checked~ .con .slide .img{
				position: relative;
				left: 0px;
				transition: 1s all;
			}
			#radio1:checked~ .con  .lab #lab1{
				background:   #5066ff  ;
				transition: 1s all;
			}
			#radio2:checked~ .con .slide .img{
				position: relative;
				left: -550px;
				transition: 1s all;
				scroll-behavior: smooth;
			}
			#radio2:checked~ .con  .lab #lab2{
				background:   #5066ff  ;
				transition: 1s all;
			}
			#radio3:checked~ .con .slide .img{
				position: relative;
				left: -1100px;
				transition: 1s all;
			}
			#radio3:checked~ .con  .lab #lab3{
				background:   #5066ff  ;
				transition: 1s all;

			}

			.con  .lab #lab1{
				background: #5066ff  ;

			}
			#radio2:checked~.con  .lab #lab1{
				background: no-repeat;

			}
			#radio3:checked~.con  .lab #lab1{
				background: no-repeat;

			}



			






	</style>
</head>
<body>
	<input type="radio" name="radio" id="radio1" checked="checked">
		<input type="radio" name="radio" id="radio2">
		<input type="radio" name="radio" id="radio3">
	<div class="con">
		<div class="slide">
			 <div class="img">
				<img src="/home/dj21_vicky21_/Pictures/owl.jpg" width="550px" height="550px" class="img1">
				<img src="/home/dj21_vicky21_/Pictures/kingfisher.jpg" width="550px" height="550px" class="img2">
				<img src="/home/dj21_vicky21_/Pictures/pink.jpg" width="550px" height="550px" class="img3">
			</div> 
		</div>
		<div class="lab">
			<label for="radio1" id="lab1"></label>
			<label for="radio2" id="lab2"></label>
			<label for="radio3" id="lab3"></label>
		</div>
	</div>
</body>
</html>
