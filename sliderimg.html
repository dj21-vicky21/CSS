<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sliding img</title>
	<meta name="viewport" content="width=device-width ,initial-scale=1.0">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			
		}
		input{
			display: none;
		}
		body,html{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #444;
		}
		.con{
			background: #222;
			border-radius: 5px;
		}
		.slide{
			width: 450px;
			height: 450px;
			overflow: hidden;
			border-radius: 5px;
		}
		.img{
			display: flex;
		}
		#radio1:checked ~ .con .slide .img{
			left: 0px;
			/* display: none; */
			position: relative;
			transition: 1s all;
		}
		#radio2:checked ~ .con .slide .img{
			left: -450px;
			/* display: none; */
			position: relative;
			transition: 1s all;
		}
		#radio3:checked ~ .con .slide .img{
			left: -900px;
			/* display: none; */
			position: relative;
			transition: 1s all;
		}
		.lab{
			text-align: center;
			position: relative;
			top: 20px;
			transition: 0s all;
		}
		#lab1{
			width: 15px;
			height: 15px;
			position: absolute;
			border:1px solid #fff;
			border-radius: 50%;
		}
		#lab2{
			width: 15px;
			height: 15px;
			border:1px solid #fff;
			position: absolute;
			border-radius: 50%;
		}
		#lab3{
			width: 15px;
			height: 15px;
			border:1px solid #fff;
			position: absolute;
			border-radius: 50%;
		}
		
		#radio1:checked ~ .con .lab #lab1{
			background: #111;
			transition: 0s all;
			box-shadow: inset 0 0 0 2px #f0f;
			border:1px solid #111;
		}
		#radio2:checked ~ .con .lab #lab2{
			background: #111;
			transition: 0s all;
			box-shadow: inset 0 0 0 2px #f0f;
			border:1px solid #111;
		}
		#radio3:checked ~ .con .lab #lab3{
			background: #111;
			transition: 0s all;
			box-shadow: inset 0 0 0 2px #f0f;
			border:1px solid #111;
		}
		label:nth-child(1){
			position: relative;
			left: 40%;
		}
		label:hover{
			background:rgba(255, 0, 255, 0.63);
			border:1px solid #111;
		}
		label:nth-child(2){
			position: relative;
			left: 50%;
		}
		label:nth-child(3){
			position: relative;
			left: 60%;
		}
		label{
			background: #111;
		}
		
	</style>
</head>
<body>
	<input type="radio" name="radio" id="radio1" checked="checked">
		<input type="radio" name="radio" id="radio2">
		<input type="radio" name="radio" id="radio3">
	<div class="con">
		<div class="slide">
			 <div class="img">
				<img src="https://docs.google.com/uc?id=10Gbj3ybQPOaqe2T-Z_QxiFTJ31_Qc24i" width="450px" height="450px" class="img1">
				<img src="https://docs.google.com/uc?id=1uL_tarjeNn9ns9acuIZCF5C8t9DlZb4W" width="450px" height="450px" class="img2">
				<img src="https://docs.google.com/uc?id=12aTt9JP7nR5ZrNry-gKjqzKA_BWZFN83" width="450px" height="450px" class="img3">
			</div> 
		</div>
		<div class="lab">
			<label for="radio1" id="lab1"></label>
			<label for="radio2" id="lab2"></label>
			<label for="radio3" id="lab3"></label>
		</div>
	</div>
</body>
</html>
