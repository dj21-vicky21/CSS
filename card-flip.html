<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>card flip</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			transform-style: preserve-3d;
			perspective: 5000px;
			
		}
		body{
			background: #444;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;

		}
		body .con .card{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 350px;
			height: 200px;
			
			
		}
		body .con .card::before{
			content: '';
			position: absolute;
			width: 100%;
			height: 10%;
			box-shadow:  0 0 20px 5px black,
						 0 0 30px black,
						 0 0 20px black;
			bottom: -50px;
			filter: blur(30px);
			z-index: -111;
		}
		body .con .card:hover:before{
			transform: rotateY(-180deg);
			transform-style: flat;
		}
		
		body .con .card .font{
			position: relative;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: yellow;
			border-radius: 10px;
			backface-visibility: hidden;
			transition: 2s all;
			text-transform: uppercase;
			box-shadow: inset 0 0 20px orange,
						inset 0 0 20px orange,
						inset 0 0 20px orange;
			
		}
		body .con .card .font .dob{
			display: block;
			/* text-transform: uppercase; */
			margin-left: 10px;
		}
		body .con .card:hover .font{
			transform: rotateY(-180deg);
			transition: 2s all;
		}
		body .con .card .back{
			position: absolute;
			width: 350px;
			height: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: yellow;
			border-radius: 10px;
			transform: rotateY(180deg);
			/* display: none; */
			backface-visibility: hidden;
			transition: 2s all;
			text-transform: uppercase;
			box-shadow: inset 0 0 20px orange,
						inset 0 0 20px orange,
						inset 0 0 20px orange;
			

			
		}
		body .con .card:hover .back{
			transform: rotateY(0deg);
			transition: 2s all;
		}
		
	</style>
</head>
<body>
	<div class="con">
		<div class="card">
			<div class="font" id="font">
				<div class="name">
					squid game
				</div>
				<div class="dob">
					your no:
				</div>
			</div>
			<div class="back" id="back">
				player 456
			</div>
		</div>
	</div>
</body>
</html>
