<!DOCTYPE html>
<html>
<head>
	<title>link</title>
	<style type="text/css">
		a:link,a:visited{text-decoration: none;
			color: black;border:2px solid green;padding: 2px;border-radius: 10px;background-color: green;

		}
		a:hover,a:active{
			background-color: green;
			text-decoration: none;
			color:white;
		}

<body>
<h1>
	This is Main heading
</h1>
<h2>
	<a href="https://www.w3schools.com/css/css_link.asp">This is sub Heading</a>
</h2>
