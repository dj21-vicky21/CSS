<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Filter 2.0</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- caman -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
</head>
<body onload="run()">
    <input type="file" id="selectedFile" >
    <div id="container"></div>
    <div class="button">
        <div class="header">
            <h3> Filters </h3>
            
            <div class="buttons">
                <button id="remove">Remove Filters</button>
                <button class="selectedFile-btn" onclick="document.getElementById('selectedFile').click();" id="selectedFile-btn">open</button></div>
        </div>
        <div class="body">
            <div class="bodycontainer">

                <!-- filters start -->
                <div class="brightness filters">
                    <span>Brightness</span>
                <input id="brightness" type="range" min="-1" class="brightness" max="1" step="0.05" value="0" />
                </div>
                <div class="contrast filters ">
                    <span>contrast</span>
                <input id="contrast" type="range" min="-100" max="100" step="1" value="0"/>
                </div>
                <div class="noise filters ">
                    <span>noise</span> 
                <input id="noise" type="range" min="0" max="4" step="0.1" value="0" />
                </div>
               <div class="pixelsize filters ">
                <span>pixelSize</span>
                <input id="pixelSize" type="range" min="1" max="20" step="1" value="0" />
               </div>
               <div class="hue filters ">
                <span>hue</span>
                <input id="hue" type="range" min="0" max="259" step="1" value="0" />
               </div>
               <div class="saturation filters ">
                <span>saturation</span>
                <input id="saturation" type="range" min="-2" max="10" step="0.5" value="0"/>
               </div>
               <div class="value filters ">
                <span>value</span>
                <input id="value" type="range" min="-2" max="2" step="0.1" value="0" />
               </div>
               <div class="hue filters ">
                <span>luminance</span>
                <input id="luminance" type="range" min="-2" max="2" step="0.1" value="0"/>
               </div>
               <div class="blur filters ">
                <span>blur</span>
                <input id="blur" type="range" min="0" max="40" step="0.05" value="0" />
               </div>
               <div class="enhance filters ">
                <span>enhance</span>
                <input id="enhance" type="range" min="0" max="40" step="0.05" value="0" />
               </div>
            </div>
            <!-- filters end -->
        </div>
        <div class="footer">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
        
    </div>
</body>
</html>
