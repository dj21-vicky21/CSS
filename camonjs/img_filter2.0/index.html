<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Filter 2.0</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- caman -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body onload="run()">
    <div class="container">
        <div class="header">
            <h2 id="title">image filter</h2>
            <div class="btn">
                <button class="btns save-btn" type="button">save</button>
                <input type="file" id="selectedFile" style="display: none;" />
                <input type="button" class="btns upload-btn" value="New" onclick="document.getElementById('selectedFile').click();" />
            </div>
        </div>
        <div class="body">
            <div class="left">
                <canvas id="canvas"></canvas>
            </div>
            <div class="right">
                <div class="container">
                   <div class="right-header">
                    <h3>Filters:</h3>
                   </div>
                    <div class="right-body">
                        <p>Brightness:<span><span>-100</span><input type="range" min="-100" max="100" id="brightness-value" class="slider brightness-value" value="0"><span>100</span></span></p>
                        <!-- <p>Contrast:<span><span>-100</span><input type="range" min="-100" max="100" id="contrast-value" class="slider contrast-value" value="0"><span>100</span></span></p> -->
                        <!-- <p>Saturation:<span><span>-100</span><input type="range" min="-100" max="100" id="saturation-value" class="slider saturation-value" value="0"><span>100</span></span></p> -->
                        <!-- <p>Hue:<span><span>-100</span><input type="range" min="-100" max="100" id="hue-value" class="slider hue-value" value="0"><span>100</span></span></p> -->

                    </div>
                    <div class="right-footer">
                        <button type="button" class="btns">one</button>
                        <button type="button" class="btns">two</button>
                        <button type="button" class="btns">three</button>
                        <button type="button" class="btns">four</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
