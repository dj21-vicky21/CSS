<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">

        <div class="header">
            <div class="form">
                <input type="text" id="input"  placeholder=" " class="form__input" autocomplete="off">
                <label for="email" class="form__label">Enter City</label>
            </div>
            <button onclick="check()" class="btn btn1">check-weather</button>
            <button onclick="getLocation()" class="btn btn2">current location</button><br>          
        </div>
        <div class="body">
        <p class="error"></p>
        <img class="icon" alt=""src="https://openweathermap.org/img/w/11d.png">
        <p class="weather" id="weather">Clouds</p>
        <p class="temp">99</p>
        <p class="location">Chennai</p><p class="country">IN</p>
        </div>
    </div>
</body>
</html>
